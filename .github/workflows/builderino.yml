name: Builderino
on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows_lastest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild .\PhysicsGame.sln /p:Configuration=Release
  
